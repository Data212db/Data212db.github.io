<html>
	<head>
		<title>Report test</title>

		<link rel = "stylesheet" href = "css/style.css">
	</head>
	
	<body>

			<div class = "container-fluid text-center">
				<div class = "row">
					<div class = "col-1 image_block" onclick = "changeDataSet('personnel_units',this);" >
						<input type = "image" src = "img/icon-people.svg" class = "image_button">
					</div>
					<div class = "col-1 image_block"  onclick = "changeDataSet('tanks', this);">
						<input type = "image" src = "img/icon-tank.svg" class = "image_button">
					</div>
					<div class = "col-1 image_block" onclick = "changeDataSet('planes', this);">

					<div class = "col-1 image_block" onclick = "changeDataSet('mlrs', this);">

					</div>
					<div class = "col-1 image_block" onclick = "changeDataSet('aa_warfare_systems', this);">
						<input type = "image" src = "img/icon-ppo.svg" class = "image_button">
					</div>
					<div class = "col-1 image_block" onclick = "changeDataSet('armoured_fighting_vehicles', this);">

					</div>
					<div class = "col-1 image_block" onclick = "changeDataSet('artillery_systems', this);">

					</div>
					<div class = "col-1 image_block" onclick = "changeDataSet('atgm_srbm_systems', this);">
						<input type = "image" src = "img/icon-trk.svg"  class = "image_button">

					</div>
					<div class = "col-1 image_block" onclick = "changeDataSet('uav_systems', this);">
						<input type = "image" src = "img/icon-bpla.svg" class = "image_button">
					</div>
				</div>
			</div>
		</div>
		<div class="container-fluid text-center">
			<div class="row">
				<div class="col-6">
					<canvas id="myChart" class = "month-diagram"></canvas>
				</div>
				<div class="col-6">
					<canvas id="myChart2" class = "month-diagram"></canvas>
				</div>
			</div>
		</div>
		<h3 style = "color: white">Functional:Click on bar on first giagram</h3>
